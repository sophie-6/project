<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How long has it been?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>...It's been</p>
        <h3 id="show" class="days"></h3>
            <script type="text/javascript">
                var today = new Date();
                var datebegin = new Date('2024-2-20'); // YYYY-MM-DD format
                var timeinmilisec = today.getTime() - datebegin.getTime();
                document.getElementById('show').innerHTML = Math.ceil(timeinmilisec / (1000 * 60 * 60 * 24));
            </script>
        <h3>days of knowing you</h3>
   
    <p>and</p>
        <h3 id="show2" class="days"></h3>
            <script type="text/javascript">
                var today = new Date();
                var dateStart = new Date('2024-4-5'); // YYYY-MM-DD format
                var timeSince = today.getTime() - dateStart.getTime();
                document.getElementById('show2').innerHTML = Math.ceil(timeSince / (1000 * 60 * 60 * 24));
            </script>
    <h3>days of loving you.</h3>
    <a href="message.html">
        <button class="btn">
            And I love you more and more each day
        </button>
    </a>
</body>
</html>
