<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How long has it been?</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <p>...It's been</p>
        <h3 id="show" class="days"></h3>
        <script type="text/javascript">
            var meetDate = new Date(2024, 2, 10); // Feb 10th 2024
            var now = Date.now();
            var difference = now - meetDate;
            var timePerDay = 1000 * 60 * 60 * 24;
            var daysSince = Math.floor(difference / timePerDay);

            document.getElementById('show').innerHTML = daysSince.toString();
        </script>
    <h3>days of knowing you</h3>
   
    <p>and</p>
        <h3 id="show2" class="days"></h3>
        <script type="text/javascript">
            var loveDate = new Date(2024, 4, 5); // April 5th 2024
            var now = Date.now();
            var difference = now - loveDate;
            var timePerDay = 1000 * 60 * 60 * 24;
            var daysSince = Math.floor(difference / timePerDay);

            document.getElementById('show2').innerHTML = daysSince.toString();
        </script>
    <h3>days of loving you.</h3>
    <a href="message.html">
        <button class="btn">
            And I love you more and more each day
        </button>
    </a>
</body>
</html>
